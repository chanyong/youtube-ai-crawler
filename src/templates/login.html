{% extends "base.html" %}
{% block body %}
<div style="max-width:460px;margin:40px auto 16px;background:linear-gradient(120deg,#0b7285,#0e9aab);border:none;border-radius:12px;padding:22px 24px;text-align:center;box-shadow:0 4px 18px rgba(11,114,133,0.18);">
  <h1 style="margin:0;font-size:1.6rem;color:#ffffff;letter-spacing:1px;font-weight:700;">Youtube AI Crawler</h1>
</div>
<div class="card" style="max-width:460px;margin:0 auto 0;">
  <h2>로그인</h2>
  <p>원하는 유튜브 채널의 영상 내용을 자동 요약해 드립니다.</p>
  {% if error %}<div class="error">{{ error }}</div>{% endif %}
  <form method="post" action="/login">
    <input type="hidden" name="csrf_token" value="{{ csrf }}">
    <label>계정 이메일</label>
    <input name="account_email" type="email" required>
    <label>비밀번호</label>
    <input name="password" type="password" required>
    <button type="submit">로그인</button>
  </form>
  <div class="small">계정이 없다면 <a href="/register">회원가입</a></div>
</div>
{% endblock %}
