{% extends "base.html" %}
{% block body %}
<div class="card" style="max-width:460px;margin:40px auto 0;">
  <h2>회원가입</h2>
  <p>회원별로 유튜브 채널과 API 키를 저장해 자동 발송합니다.</p>
  {% if error %}<div class="error">{{ error }}</div>{% endif %}
  <form method="post" action="/register">
    <input type="hidden" name="csrf_token" value="{{ csrf }}">
    <label>계정 이메일</label>
    <input name="account_email" type="email" required>
    <label>비밀번호 (8자 이상)</label>
    <input name="password" type="password" minlength="8" required>
    <label>비밀번호 확인</label>
    <input name="password_confirm" type="password" minlength="8" required>
    <button type="submit">가입하기</button>
  </form>
  <div class="small">이미 계정이 있다면 <a href="/login">로그인</a></div>
</div>
{% endblock %}
